"Henry Ford":
  name: Henry Ford
  bio: >
    American industrialist, the founder of the <a href="https://en.wikipedia.org/wiki/Ford_Motor_Company"><b>Ford Motor Company</b></a>,
    and the sponsor of the development of the <a href="https://en.wikipedia.org/wiki/Assembly_line"><b>assembly line</b></a> technique
    of <a href="https://en.wikipedia.org/wiki/Mass_production"><b>mass production</b></a>. Although did not invent the automobile or
    the assembly line, converted the automobile from an expensive curiosity into a practical conveyance, that would
    profoundly impact the landscape of the twentieth century. Credited with
    <a href="https://en.wikipedia.org/wiki/Fordism"><b>"Fordism"</b></a>: mass production of inexpensive goods coupled with high wages
    for workers.
  avatar: /assets/images/author/quotes/henry_ford.jpg
