"Richard Feynman":
  name: Richard Phillips Feynman
  bio: >
    American theoretical physicist known for his work in the
    <a href="https://en.wikipedia.org/wiki/Path_integral_formulation"><b>path integral formulation</b></a> of
    <a href="https://en.wikipedia.org/wiki/Quantum_mechanics"><b>quantum mechanics</b></a>, the theory of
    <a href="https://en.wikipedia.org/wiki/Quantum_electrodynamics"><b>quantum electrodynamics</b></a>, and the physics of the
    <a href="https://en.wikipedia.org/wiki/Superfluidity"><b>superfluidity</b></a> of supercooled
    <a href="https://en.wikipedia.org/wiki/Liquid_helium"><b>liquid helium</b></a>, as well as in
    <a href="https://en.wikipedia.org/wiki/Particle_physics"><b>particle physics</b></a> for which proposed the
    <a href="https://en.wikipedia.org/wiki/Parton_(particle_physics)"><b>parton model</b></a>. Jointly with
    <a href="https://en.wikipedia.org/wiki/Julian_Schwinger"><i>Julian Schwinger</i></a> and
    <a href="https://en.wikipedia.org/wiki/Sin-Itiro_Tomonaga"><i>Sin-Itiro Tomonaga</i></a>, received the
    <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"><b>Nobel Prize in Physics</b></a> in 1965. Developed a widely used
    pictorial representation scheme for the mathematical expressions governing the behavior of subatomic particles,
    which later became known as <a href="https://en.wikipedia.org/wiki/Feynman_diagram"><b>Feynman diagrams</b></a>.
  avatar: /assets/images/author/quotes/richard_feynman.jpg
