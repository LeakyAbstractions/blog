    <a href="http://www.microsoft.com"><i>Microsoft</i></a> and an Adjunct Professor at
    <a href="http://www.mit.edu/" title="Massachusetts Institute of Technology"><i>MIT</i></a>. Has worked on computer architecture,
    local area networks, page description languages, operating systems, remote procedure call, programming languages and
    their semantics, fault-tolerant computing, transaction processing and
    <a href="https://en.wikipedia.org/wiki/WYSIWYG">WYSIWYG editors</a>. Was one of the designers of the
    <a href="https://en.wikipedia.org/wiki/SDS_940" title="Scientific Data Systems’ time-sharing system"><b>SDS 940</b></a>, the
    <b>Alto personal distributed computing system</b>, the
    <a href="https://en.wikipedia.org/wiki/Xerox_9700" title="Xerox 9700 laser printer"><b>Xerox 9700</b></a>,
    <a href="https://en.wikipedia.org/wiki/Two-phase_commit_protocol" title="Two-phase commit protocol"><b>2PC</b></a>, the
    <a href="https://en.wikipedia.org/wiki/Simple_public-key_infrastructure" title="Simple public-key infrastructure"><b>SPKI</b></a> system
    for network security and several programming languages. Received the
    <a href="http://www.acm.org/" title="Association for Computing Machinery"><i>ACM</i></a> <b>Software System Award</b> in 1984 for his work on
    the <b>Alto</b>, the <a href="https://en.wikipedia.org/wiki/IEEE_Computer_Society" title="IEEE Computer Society"><i>IEEE</i></a>
    <a href="https://en.wikipedia.org/wiki/Computer_Pioneer_Award"><b>Computer Pioneer award</b></a> in 1996 and
    <a href="https://en.wikipedia.org/wiki/IEEE_John_von_Neumann_Medal"><b>von Neumann Medal</b></a> in 2001, the
