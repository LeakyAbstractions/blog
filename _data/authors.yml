  wikipedia: Henry_Ford

"Charles Forsyth":
  name: Charles H. Forsyth
  bio: >
    British computer scientist and recognised authority on <a href="http://www.unix.org/" title="The UNIX Operating System"><b>UNIX</b></a>,
    its successor <a href="http://plan9.bell-labs.com/plan9/" title="Plan 9 operating systems"><b>Plan 9</b></a>, and its new cousin
