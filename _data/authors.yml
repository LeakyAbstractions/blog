"Albert Einstein":
  name: Albert Einstein
  bio: >
    German-born theoretical physicist. Developed the
    <a href="https://en.wikipedia.org/wiki/General_relativity"><b>general theory of relativity</b></a>, one of the two pillars of
    modern physics (alongside <a href="https://en.wikipedia.org/wiki/Quantum_mechanics"><i>quantum mechanics</i></a>).
    Was a big influence in the <a href="https://en.wikipedia.org/wiki/Philosophy_of_science"><b>philosophy of science</b></a>.
    Best known in popular culture for his
    <a href="https://en.wikipedia.org/wiki/Mass%E2%80%93energy_equivalence"><b>mass–energy equivalence formula</b></a>
    <code>E = mc<sup>2</sup></code>.
    Received the 1921 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"><b>Nobel Prize in Physics</b></a> for his
    discovery of the law of the <a href="https://en.wikipedia.org/wiki/Photoelectric_effect"><b>photoelectric effect</b></a>, a
    pivotal step in the evolution of <a href="https://en.wikipedia.org/wiki/Introduction_to_quantum_mechanics">quantum theory</a>.
