"Victor A. Vyssotsky":
  name: Victor Alexander Vyssotsky
  bio: >
    American mathematician and computer scientist. Was the technical head of
    <a href="http://www.multicians.org/history.html" title="Multiplexed Information and Computing Service"><b>the Multics project</b></a> at
    <a href="http://bell-labs.com"><i>Bell Labs</i></a> and later <i>Executive Director of Research</i> in the Information Systems Division
    of <a href="http://www.att.com/"><i>AT&T</i></a> <i>Bell Labs</i>. Multics, whilst not particularly commercially successful in itself,
    directly inspired <a href="https://en.wikipedia.org/wiki/Ken_Thompson_(computer_programmer)"><i>Ken Thompson</i></a> to develop
    <a href="http://www.unix.org/" title="The UNIX Operating System"><b>UNIX</b></a>. In the early 1960s, along with
    <a href="https://en.wikipedia.org/wiki/Robert_Morris_Sr."><i>Robert Morris Sr.</i></a> and
    <a href="https://en.wikipedia.org/wiki/Doug_McIlroy"><i>Doug McIlroy</i></a>, devised and played a computer game called
    <a href="https://en.wikipedia.org/wiki/Darwin_(programming_game)"><b>Darwin</b></a> (later known as
    <a href="http://corewar.co.uk/darwin.htm"><i>Core War</i></a>) on an <a href="https://en.wikipedia.org/wiki/IBM_7090">IBM 7090</a> at
    <i>Bell Labs</i>. Later virus developers used the same technique to develop some viruses.
  avatar: /assets/images/author/quotes/v_a_vyssotsky.jpg
  uri: https://en.wikipedia.org/wiki/Victor_A._Vyssotsky
  wikipedia: Victor_A._Vyssotsky

