    computing experience, specialising in the <b>design and implementation of systems software</b>. Early user of Unix
    outside <i>Bell Labs</i>, developing <b>low-level drivers</b>, <b>protocol stacks</b>, <b>compilers</b>, and
    <b>system and application software</b>. Founding director of <a href="http://www.vitanuova.com/"><b>Vita Nuova</b></a>, began
