"Dwight D. Eisenhower":
  name: Dwight David "Ike" Eisenhower
  bio: >
    The 34th <b>President of the United States</b> from 1953 until 1961, and the last U.S. President to have been born in
    the 19th century. Was a <a href="https://en.wikipedia.org/wiki/General_of_the_Army_(United_States)">five-star general</a> in
    the <a href="https://en.wikipedia.org/wiki/United_States_Army"><i>United States Army</i></a> during
    <a href="https://en.wikipedia.org/wiki/World_War_II"><i>World War II</i></a>, served as
    <a href="https://en.wikipedia.org/wiki/Supreme_Commander_of_the_Allied_Expeditionary_Force"><i>Supreme Commander</i></a> of the
    <a href="https://en.wikipedia.org/wiki/Allies_of_World_War_II"><i>Allied Forces</i></a> in Europe and was responsible for planning
    and supervising the invasion of North Africa in <a href="https://en.wikipedia.org/wiki/Operation_Torch"><b>Operation Torch</b></a>
    in 1942–43 and the successful <a href="https://en.wikipedia.org/wiki/Invasion_of_Normandy"><i>invasion of France</i></a> and
