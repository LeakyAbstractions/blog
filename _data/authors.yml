"Latin proverb":
  name: Latin Proverbs
  bio: >
    Proverbs are simple and concrete <i>sayings</i> popularly known and repeated, which express truths, based on common sense
    or the practical experience of humanity. They are often metaphorical. A proverb that describes a basic rule of
    conduct may also be known as a <a href="https://en.wikipedia.org/wiki/Maxim_(saying)"><i>maxim</i></a>. If a proverb is
    distinguished by particularly good phrasing, it may be known as an
    <a href="https://en.wikipedia.org/wiki/Aphorism"><i>aphorism</i></a>. Medieval Latin has played a considerable role in distributing
    proverbs across Europe, although almost every culture has examples of its own.
