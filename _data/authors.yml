"Charles Babbage":
  name: Charles Babbage
  bio: >
    English mathematician, philosopher, inventor and mechanical engineer. Best remembered for originating the concept of
    a <b>programmable computer</b>, along with <a href="https://en.wikipedia.org/wiki/Ada_Lovelace"><i>Ada Lovelace</i></a>. Considered by
    some to be a <a href="https://en.wikipedia.org/wiki/Computer_pioneer"><b>father of the computer</b></a>. Along with <i>Lovelace</i>, is
    credited with inventing <a href="https://en.wikipedia.org/wiki/Mechanical_computer"><b>the first mechanical computer</b></a> that
    eventually led to more complex designs. His varied work in other fields has led him to be described as
    <b>pre-eminent among the many polymaths</b> of his century.
