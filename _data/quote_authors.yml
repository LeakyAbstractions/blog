"Rob Pike":
  name: Robert Pike
  bio: >
    Canadian software engineer and author. Best known for his work at [*Bell Labs*](http://bell-labs.com), where he was
    a member of the [**UNIX**](http://www.unix.org/ "The UNIX Operating System") team and was involved in the creation
    of [**Plan 9**](http://plan9.bell-labs.com/plan9/ "Plan 9 operating systems") and
    [**Inferno**](http://www.vitanuova.com/inferno/ "Inferno Operating Systems"), as well as
    [**Limbo**](http://www.vitanuova.com/inferno/limbo.html "Limbo Programming Language").
    Co-author, with [*Brian Kernighan*](https://en.wikipedia.org/wiki/Brian_Kernighan) of
    [**The Practice of Programming**](http://www.cs.princeton.edu/~bwk/tpop.webpage/) and
    **The Unix Programming Environment**. Co-creator of [**UTF-8**](https://en.wikipedia.org/wiki/UTF-8),
    with [Ken Thompson](https://en.wikipedia.org/wiki/Ken_Thompson_(computer_programmer)).
  avatar: quotes/rob_pike.jpg
  about:
    link: http://www.herpolhode.com/rob/rob.html
  wikipedia: Rob_Pike
  email: r@google.com
  home: http://herpolhode.com/rob/

"Japanese proverb":
