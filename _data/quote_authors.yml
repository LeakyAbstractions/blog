  bio: >
    Consultant and computer programmer, specializing in library design and implementation.
    Recognized as **one of the world's foremost experts in [C++](https://isocpp.org/ "The C++ Programming Language")**.
    Has been contributing to the **C++ standardization** process since its inception and has authored several
    publications, including magazine articles and columns, and a book on
