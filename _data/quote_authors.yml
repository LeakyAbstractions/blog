  wikipedia: Henry_Spencer

"Audrey Tang":
  name: Audrey Tang
  bio: >
    Taiwanese [**free software**](https://www.gnu.org/philosophy/free-sw.html) programmer, who has been described as one
    of the *ten greats of Taiwanese computing*. Best known for initiating and leading
    [**Pugs**](http://pugs.blogs.com/), a joint effort from the
    [*Haskell*](https://en.wikipedia.org/wiki/Haskell_(programming_language) "Haskell Programming Language") and
    [*Perl*](https://en.wikipedia.org/wiki/Perl "Perl Programming Language") communities to implement
    [*Perl 6*](http://perl6.org/ "The Perl 6 Programming Language"). Also made contributions to internationalization and
    localization efforts for several *Free Software* programs, including
