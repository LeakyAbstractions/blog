"Jeff Atwood":
  name: Jeff Atwood
  bio: >
    American software developer, author, blogger, and entrepreneur. Known for the programming blog
    [**Coding Horror**](http://blog.codinghorror.com/). Co-founder of the question-and-answer website
    [**Stack Overflow**](https://stackoverflow.com/), with [*Joel Spolsky*](https://en.wikipedia.org/wiki/Joel_Spolsky),
    and the [**Stack Exchange Network**](http://stackexchange.com/). In 2013,
    [his new company](http://blog.codinghorror.com/civilized-discourse-construction-kit/ "Civilized Discourse Construction Kit, Inc.")
    announced its flagship product, [**Discourse**](http://www.discourse.org/ "A new discussion platform").
  avatar: quotes/jeff_atwood.jpg
