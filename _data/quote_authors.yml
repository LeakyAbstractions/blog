"Albert Einstein":
  name: Albert Einstein
  bio: >
    German-born theoretical physicist. Developed the
    [**general theory of relativity**](https://en.wikipedia.org/wiki/General_relativity), one of the two pillars of
    modern physics (alongside [*quantum mechanics*](https://en.wikipedia.org/wiki/Quantum_mechanics)).
    Was a big influence in the [**philosophy of science**](https://en.wikipedia.org/wiki/Philosophy_of_science).
    Best known in popular culture for his
    [**mass–energy equivalence formula**](https://en.wikipedia.org/wiki/Mass%E2%80%93energy_equivalence)
    <code>E = mc<sup>2</sup></code>.
    Received the 1921 [**Nobel Prize in Physics**](https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics) for his
    discovery of the law of the [**photoelectric effect**](https://en.wikipedia.org/wiki/Photoelectric_effect), a
    pivotal step in the evolution of [quantum theory](https://en.wikipedia.org/wiki/Introduction_to_quantum_mechanics).
  avatar: quotes/albert_einstein.jpg
  about:
    link: http://einstein.biz/biography.php
  wikipedia: Albert_Einstein
  home: http://einstein.biz/

"Richard Feynman":
  name: Richard Phillips Feynman
  bio: >
    American theoretical physicist known for his work in the
    [**path integral formulation**](https://en.wikipedia.org/wiki/Path_integral_formulation) of
    [**quantum mechanics**](https://en.wikipedia.org/wiki/Quantum_mechanics), the theory of
    [**quantum electrodynamics**](https://en.wikipedia.org/wiki/Quantum_electrodynamics), and the physics of the
    [**superfluidity**](https://en.wikipedia.org/wiki/Superfluidity) of supercooled
    [**liquid helium**](https://en.wikipedia.org/wiki/Liquid_helium), as well as in
    [**particle physics**](https://en.wikipedia.org/wiki/Particle_physics) for which proposed the
    [**parton model**](https://en.wikipedia.org/wiki/Parton_(particle_physics)). Jointly with
    [*Julian Schwinger*](https://en.wikipedia.org/wiki/Julian_Schwinger) and
    [*Sin-Itiro Tomonaga*](https://en.wikipedia.org/wiki/Sin-Itiro_Tomonaga), received the
    [**Nobel Prize in Physics**](https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics) in 1965. Developed a widely used
    pictorial representation scheme for the mathematical expressions governing the behavior of subatomic particles,
    which later became known as [**Feynman diagrams**](https://en.wikipedia.org/wiki/Feynman_diagram).
  avatar: quotes/richard_feynman.jpg
  about:
    link: http://www.nobelprize.org/nobel_prizes/physics/laureates/1965/feynman-bio.html
  wikipedia: Richard_Feynman
  home: http://www.richardfeynman.com/

"Henry Ford":
  name: Henry Ford
  bio: >
    American industrialist, the founder of the [**Ford Motor Company**](https://en.wikipedia.org/wiki/Ford_Motor_Company),
    and the sponsor of the development of the [**assembly line**](https://en.wikipedia.org/wiki/Assembly_line) technique
    of [**mass production**](https://en.wikipedia.org/wiki/Mass_production). Although did not invent the automobile or
    the assembly line, converted the automobile from an expensive curiosity into a practical conveyance, that would
    profoundly impact the landscape of the twentieth century. Credited with
    [**"Fordism"**](https://en.wikipedia.org/wiki/Fordism): mass production of inexpensive goods coupled with high wages
    for workers.
