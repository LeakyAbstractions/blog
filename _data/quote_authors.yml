"Richard Hamming":
  name: Richard Wesley Hamming
  bio: >
    American mathematician whose work had many implications for **computer science** and **telecommunications**.
    His contributions include the [*Hamming code*](https://en.wikipedia.org/wiki/Hamming_code) (which makes use of a
    [*Hamming matrix*](https://en.wikipedia.org/wiki/Hamming_matrix)),
    the [*Hamming window*](https://en.wikipedia.org/wiki/Window_function#Hamming_window),
    [*Hamming numbers*](https://en.wikipedia.org/wiki/Hamming_numbers),
    [*sphere-packing*](https://en.wikipedia.org/wiki/Sphere-packing)
    (or [*Hamming bound*](https://en.wikipedia.org/wiki/Hamming_bound))
    and the [*Hamming distance*](https://en.wikipedia.org/wiki/Hamming_distance).
  avatar: quotes/richard_hamming.jpg
  about:
    link: http://www-history.mcs.st-andrews.ac.uk/Biographies/Hamming.html
  wikipedia: Richard_Hamming

"Tony Hoare":
  name: Sir Charles Antony Richard Hoare
  bio: >
    British computer scientist. Fellow of the [*Royal Academy of Engineering*](http://www.raeng.org.uk/).
    Developed the sorting algorithm [**quicksort**](https://en.wikipedia.org/wiki/Quicksort) in 1959/1960.
    Developed [**Hoare logic**](https://en.wikipedia.org/wiki/Hoare_logic)
    for verifying program correctness, and the formal language
    [**CSP**](https://en.wikipedia.org/wiki/Communicating_Sequential_Processes "Communicating Sequential Processes") to
    specify the **interactions of [concurrent processes](https://en.wikipedia.org/wiki/Concurrency_(computer_science))**
    (including the [dining philosophers problem](https://en.wikipedia.org/wiki/Dining_philosophers_problem)) and the
    inspiration for the [**occam programming language**](https://en.wikipedia.org/wiki/Occam_(programming_language)).
  avatar: quotes/tony_hoare.jpg
  about:
    link: http://www.computerhistory.org/fellowawards/hall/bios/Antony,Hoare/
  wikipedia: Tony_Hoare
  home: http://www.cs.ox.ac.uk/people/tony.hoare/

"Ron Jeffries":
  name: Ron Jeffries
  bio: >
    One of the founders of the
    [**XP software development methodology**](http://www.extremeprogramming.org/ "Extreme Programming") circa 1996,
    along with [*Kent Beck*](https://en.wikipedia.org/wiki/Kent_Beck) and
    [*Ward Cunningham*](https://en.wikipedia.org/wiki/Ward_Cunningham). Author of **Extreme Programming Installed** (the
    second book published about XP) and **Extreme Programming Adventures in C#**. One of the 17 original signatories of
    the [**Agile Manifesto**](http://agilemanifesto.org/ "Manifesto for Agile Software Development").
  avatar: quotes/ron_jeffries.jpg
  about:
    link: http://ronjeffries.com/xprog/articles/bio/
