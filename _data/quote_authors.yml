  github: RonJeffries
  home: http://ronjeffries.com/

"Brian Kernighan":
  name: Brian Wilson Kernighan
  bio: >
    Canadian computer scientist. Contributed to the development of
    [**UNIX**](http://www.unix.org/ "The UNIX Operating System") at [*Bell Labs*](http://bell-labs.com) alongside
    Unix creators [*Ken Thompson*](https://en.wikipedia.org/wiki/Ken_Thompson) and
    [*Dennis Ritchie*](https://en.wikipedia.org/wiki/Dennis_Ritchie).
    Co-author of [**AWK**](https://en.wikipedia.org/wiki/AWK "AWK Programming Language")
    and [**AMPL**](https://en.wikipedia.org/wiki/AMPL "A Mathematical Programming Language").
  avatar: quotes/brian_kernighan.jpg
  about:
    link: http://genius.cat-v.org/brian-kernighan/
  wikipedia: Brian_Kernighan

"Alan Kay":
  name: Alan Curtis Kay
  bio: >
    American computer scientist. Fellow of the [*American Academy of Arts and Sciences*](https://www.amacad.org/), the
    [*National Academy of Engineering*](http://www.nae.edu/) and the [*Royal Society of Arts*](https://www.thersa.org/).
    Best known for his pioneering work on
    [**object-oriented programming**](https://en.wikipedia.org/wiki/Object-oriented_programming) and
    **windowing [GUI](https://en.wikipedia.org/wiki/Graphical_user_interface "Graphical User Interface")** design.
    President of the [*Viewpoints Research Institute*](http://www.vpri.org/),
    and an Adjunct Professor of Computer Science at the [*University of California, Los Angeles*](http://www.ucla.edu/).
  avatar: quotes/alan_kay.jpg
  about:
    link: http://www.ted.com/speakers/alan_kay
  wikipedia: Alan_Kay
  home: http://www.vpri.org/html/people/founders.htm

"Donald Knuth":
  name: Donald Ervin Knuth
  bio: >
    American computer scientist, mathematician, and professor emeritus at
    [*Stanford University*](https://www.stanford.edu/). Author of the multi-volume work
    [**The Art of Computer Programming**](http://www-cs-faculty.stanford.edu/~uno/taocp.html). Worked on several
    branches of theoretical computer science. **Father of the analysis of algorithms**, systematized formal mathematical
    techniques for the analysis of the computational complexity of algorithms.
    Creator of [**TeX**](http://tug.org/begin.html "TeX; The Computer Typesetting System"),
    [**METAFONT**](https://en.wikipedia.org/wiki/Metafont "font definition language and rendering system") and the
    [**Computer Modern**](https://en.wikipedia.org/wiki/Computer_Modern) family of typefaces.
  avatar: quotes/donald_knuth.jpg
  about:
    link: http://cs.stanford.edu/~uno/vita.pdf
  wikipedia: Donald_Knuth
  home: http://cs.stanford.edu/~uno/

"Bertrand Meyer":
  name: Bertrand Meyer
  bio: >
    French academic, author, and consultant in the field of **computer languages**.
    Created [**Eiffel**](https://en.wikipedia.org/wiki/Eiffel_(programming_language) "The Eiffel Programming Language")
    and the idea of [**design by contract**](https://en.wikipedia.org/wiki/Design_by_contract).
    Also defined the [**Uniform Access Principle**](https://en.wikipedia.org/wiki/Uniform_access_principle).
    Received the **Software System Award** of the [*ACM*](http://www.acm.org/ "Association for Computing Machinery")
    for *"impact on software quality"* in recognition of the design of **Eiffel**. Fellow of the *ACM* since 2008.
  avatar: quotes/bertrand_meyer.jpg
  about:
    link: http://se.ethz.ch/~meyer/
  wikipedia: Bertrand_Meyer
