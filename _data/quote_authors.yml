"Tom Cargill":
  name: Tom Cargill
  bio: >
    Early-adopter of C++ in 1983; influenced the language design. Recognized authority in the field of
    [**object-oriented programming**](https://en.wikipedia.org/wiki/Object-oriented_programming).
    His work at [*Bell Labs*](http://bell-labs.com) resulted in the creation of the first major system programmed in C++
    --- a family of **portable distributed debuggers** which remain in production use and continue to evolve within
    [*AT&T*](http://www.att.com/) today. Author of
    <strong><span title="Addison-Wesley, 1992">C++ Programming Style</span></strong>. An independent consultant since
    1989, works with [*Lone Eagle Systems*](http://loneagle.com/) on
    [*Java*](https://www.java.com/ "Java Programming Language") and object-oriented design issues.
  avatar: quotes/tom_cargill.jpg
  about:
    link: http://www.profcon.com/profcon/tac.htm
  home: http://loneagle.com/staff/index.html

"L Peter Deutsch":
  name: L Peter Deutsch
  bio: >
    American software developer and composer. Founder of [**Aladdin Enterprises**](http://www.major2nd.com/ae/) and creator
    of [**Ghostscript**](http://www.ghostscript.com/), a [*free software*](https://www.gnu.org/philosophy/free-sw.html)
    [*PostScript*](https://en.wikipedia.org/wiki/PostScript) and [*PDF*](https://en.wikipedia.org/wiki/PDF) interpreter.
    Developed the **definitive [Smalltalk](https://en.wikipedia.org/wiki/Smalltalk) implementation** that inspired Java
    [just-in-time technology](https://en.wikipedia.org/wiki/Just-in-time_compilation) 15 or-so years later.
    At 17, wrote [**Basic PDP-1 LISP**](http://www.computerhistory.org/pdp-1/media/document/DEC.pdp_1.1964.102650371.pdf),
    **the [PDP-1](https://en.wikipedia.org/wiki/PDP-1) [Lisp 1.5](https://en.wikipedia.org/wiki/Lisp_programming_language) implementation**.
    Received a Ph.D. in *Computer Science* from the
    [*University of California, Berkeley*](http://www.berkeley.edu/) in 1973, and has previously worked at
    [*Xerox PARC*](http://www.parc.com/) and [*Sun Microsystems*](http://www.oracle.com/us/sun/index.htm).
    Inducted as a Fellow of the [*ACM*](http://www.acm.org/ "Association for Computing Machinery") in 1994.
  avatar: quotes/l_peter_deutsch.jpg
  about:
    link: http://www.codersatwork.com/l-peter-deutsch.html
  wikipedia: L_Peter_Deutsch
  home: http://www.major2nd.com/users/lpd/

"Edsger Dijkstra":
  name: Edsger Wybe Dijkstra
  bio: >
    Dutch computer scientist. One of the most influential members of
    **computing science’s [founding generation](https://en.wikipedia.org/wiki/List_of_pioneers_in_computer_science)**.
    Helped shape the field of computer science through his fundamental contributions to: *algorithm design*,
    *programming languages*, *program design*, *operating systems*, *distributed processing*,
    *formal specification and verification* and *design of mathematical arguments*. Received the
    [**1972 Turing Award**](http://amturing.acm.org/) and was the *Schlumberger Centennial Chair of Computer Sciences*
    at [*The University of Texas*](http://www.utexas.edu/) from 1984 until 2000.
  avatar: quotes/edsger_dijkstra.jpg
  about:
    link: http://www.cs.utexas.edu/users/EWD/
  wikipedia: Edsger_W._Dijkstra

"Albert Einstein":
  name: Albert Einstein
  bio: >
    German-born theoretical physicist. Developed the
    [**general theory of relativity**](https://en.wikipedia.org/wiki/General_relativity), one of the two pillars of
    modern physics (alongside [*quantum mechanics*](https://en.wikipedia.org/wiki/Quantum_mechanics)).
    Was a big influence in the [**philosophy of science**](https://en.wikipedia.org/wiki/Philosophy_of_science).
    Best known in popular culture for his
    [**mass–energy equivalence formula**](https://en.wikipedia.org/wiki/Mass%E2%80%93energy_equivalence)
    <code>E = mc<sup>2</sup></code>.
    Received the 1921 [**Nobel Prize in Physics**](https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics) for his
    discovery of the law of the [**photoelectric effect**](https://en.wikipedia.org/wiki/Photoelectric_effect), a
    pivotal step in the evolution of [quantum theory](https://en.wikipedia.org/wiki/Introduction_to_quantum_mechanics).
  avatar: quotes/albert_einstein.jpg
  about:
    link: http://einstein.biz/biography.php
  wikipedia: Albert_Einstein
  home: http://einstein.biz/

"Dick Gabriel":
  name: Richard P. Gabriel
  bio: >
    American computer scientist who is known for his work related to
    [**Lisp**](https://en.wikipedia.org/wiki/Lisp_programming_language "Lisp Programming Language") (and especially
    [**Common Lisp**](https://common-lisp.net/ "A dialect of the Lisp programming language")) in computing. His best
    known work was a 1990 essay [**“Lisp; Good News, Bad News, How to Win Big”**](https://www.dreamsongs.com/WIB.html),
    which incorporated the phrase [**Worse is Better**](http://dreamsongs.com/WorseIsBetter.html), and his set of
    Lisp benchmarks (the "Gabriel Benchmarks"), published in 1985 as **Performance and evaluation of Lisp systems**.
  avatar: quotes/dick_gabriel.jpg
  about:
    link: http://dreamsongs.com/RPG.html
  wikipedia: Richard_P._Gabriel
  home: http://dreamsongs.com/

"Bill Gates":
  name: William Henry "Bill" Gates III
  bio: >
    American business magnate, philanthropist, investor, computer programmer, and inventor. In 1975, co-founded
    [*Microsoft*](http://www.microsoft.com), the world’s largest PC software company, with
    [*Paul Allen*](https://en.wikipedia.org/wiki/Paul_Allen). During his career at *Microsoft*, Gates held the positions
    of chairman, CEO and chief software architect, and was the largest individual shareholder until May 2014.
    Gates has authored and co-authored several books.
  avatar: quotes/bill_gates.jpg
