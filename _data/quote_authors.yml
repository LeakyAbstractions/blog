"Bill Bryson":
  name: William McGuire "Bill" Bryson
  bio: >
    Best-selling American author of humorous books on **travel**, as well as books on the **English language** and
    **science**. Born in the United States, resided in Britain for most of his adult life
    before returning to America in 1995. In 2003 moved back to Britain with his family.
    Served as chancellor of [*Durham University*](http://www.dur.ac.uk/) from 2005 through 2011.
