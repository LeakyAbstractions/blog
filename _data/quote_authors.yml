"Henry Spencer":
  name: Henry Spencer
  bio: >
    Canadian computer programmer and space enthusiast. Wrote
    [**regex**](https://groups.google.com/forum/#!original/mod.sources/OqVZYQNSmDs/G_T2jHu5QI8J), a widely used software
    library for [*regular expressions*](https://en.wikipedia.org/wiki/Regular_expression);
