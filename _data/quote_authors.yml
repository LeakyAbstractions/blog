"Ken Thompson":
  name: Kenneth "Ken" Thompson
  bio: >
    American pioneer of computer science. Designed and implemented
    [**UNIX**](http://www.unix.org/ "The UNIX Operating System") at [*Bell Labs*](http://bell-labs.com).
    Invented [**B**](https://en.wikipedia.org/wiki/B_(programming_language) "The B Programming Language"), the
    direct predecessor to [**C**](https://en.wikipedia.org/wiki/C_(programming_language) "The C Programming Language").
    Creator and early developer of [**Plan 9**](http://plan9.bell-labs.com/plan9/ "Plan 9 operating systems").
    Co-inventor of [**Go**](https://golang.org/ "The Go programming language"), at [*Google*](http://www.google.com).
  avatar: quotes/ken_thompson.jpg
  about:
