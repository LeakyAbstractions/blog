"Douglas Hofstadter":
  name: Douglas Richard Hofstadter
  bio: >
    American professor of [cognitive science](https://en.wikipedia.org/wiki/Cognitive_science) whose research focuses
    on **the sense of “I”, consciousness, analogy-making, artistic creation, literary translation, and discovery**
    in **mathematics** and **physics**.
