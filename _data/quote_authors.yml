"Dennis Ritchie":
  name: Dennis MacAlistair Ritchie
  bio: >
    American computer scientist. Created
    [**C**](https://en.wikipedia.org/wiki/C_(programming_language) "The C Programming Language") and
    [**UNIX**](http://www.unix.org/ "The UNIX Operating System") at [*Bell Labs*](http://bell-labs.com),
    at [*Bell Labs*](http://bell-labs.com) with long-time colleague
    [Ken Thompson](https://en.wikipedia.org/wiki/Ken_Thompson_(computer_programmer)),
    Both received the [**Turing Award**](http://amturing.acm.org/) from the
    [*ACM*](http://www.acm.org/ "Association for Computing Machinery") in 1983, the
    [**Hamming Medal**](https://en.wikipedia.org/wiki/IEEE_Richard_W._Hamming_Medal) from the
    [*IEEE*](https://www.ieee.org./ "Institute of Electrical and Electronics Engineers") in 1990 and the
    [**National Medal of Technology**](https://en.wikipedia.org/wiki/National_Medal_of_Technology) in 1999.
  avatar: quotes/dennis_ritchie.jpg
  about:
    link: http://cm.bell-labs.co/who/dmr/
  wikipedia: Dennis_Ritchie

