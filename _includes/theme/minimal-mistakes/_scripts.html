<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ '/assets/js/vendor/jquery-1.9.1.min.js' | prepend: site.baseurl }}"><\/script>')</script>
<script src="{{ '/assets/minimal-mistakes/js/scripts.min.js' | prepend: site.baseurl }}"></script>

{% if site.owner.google.analytics %}
<script src="{{ '/assets/minimal-mistakes/js/vendor/google-analytics.js' | prepend: site.baseurl }}"></script>
{% endif %}

{% if page.comments and site.owner.disqus-shortname %}
<script src="{{ '/assets/minimal-mistakes/js/vendor/disqus.js' | prepend: site.baseurl }}"></script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}

{% for script in page.scripts %}
<script src="{% include link.html url=script %}"></script>
{% endfor %}
