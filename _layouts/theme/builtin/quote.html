---
layout: theme/builtin/default
---
<div class="quote">

  <header class="quote-header">
    {% include theme/builtin/page-heading.html class='quote-title' %}
    <p class="quote-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="quote-content">
    {{ content }}
  </article>

</div>
