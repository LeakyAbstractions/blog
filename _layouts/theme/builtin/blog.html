---
layout: theme/builtin/default
---
<div class="blog">

  <header class="blog-header">
    {% include theme/builtin/page-heading.html class='blog-title' %}
    <p class="blog-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="blog-content">
    {{ content }}
  </article>

</div>
